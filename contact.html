<!-- Modal -->
<div class="modal fade" id="RateUsModal" tabindex="-1" aria-labelledby="RateUsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="RateUsLabel">Rate Us</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Rate out of 5</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
  </header>

  <div class="form py-5 px-3">
    <h2 class="featurette-heading">Have a question for us?</h2>
    <h2 class="featurette-heading">Contact us</h2>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Your Name...">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="E-mail...">
        </div>
      </div>

      <div class="form-group py-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message..."></textarea>
      </div>
      <div class="button">
        <button type="button" class="btn btn-secondary">Submit</button>
      </div>
    </form>
  </div>
